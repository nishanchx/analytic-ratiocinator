<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analytic Ratiocinator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 text-center">
    <h1 class="text-2xl font-bold">Analytic Ratiocinator</h1>
    <p class="text-sm">Optimize supply chain resources and routes using set operations.</p>
  </header>

  <!-- Main Content -->
  <main class="p-6">
    <!-- Input Section -->
    <div class="bg-white shadow-md rounded p-4">
      <h2 class="text-xl font-semibold mb-4">Input Data</h2>
      <form id="inputForm" class="space-y-4">
        <!-- Warehouse A -->
        <div>
          <label for="warehouseA" class="block font-medium">Warehouse A Items:</label>
          <input type="text" id="warehouseA" placeholder="Enter items separated by commas" 
                 class="w-full p-2 border border-gray-300 rounded">
        </div>

        <!-- Warehouse B -->
        <div>
          <label for="warehouseB" class="block font-medium">Warehouse B Items:</label>
          <input type="text" id="warehouseB" placeholder="Enter items separated by commas" 
                 class="w-full p-2 border border-gray-300 rounded">
        </div>

        <!-- Pending Orders -->
        <div>
          <label for="pendingOrders" class="block font-medium">Pending Orders:</label>
          <input type="text" id="pendingOrders" placeholder="Enter items separated by commas" 
                 class="w-full p-2 border border-gray-300 rounded">
        </div>

        <!-- Routes -->
        <div>
          <label for="routes" class="block font-medium">Routes:</label>
          <input type="text" id="routes" placeholder="Enter routes separated by commas" 
                 class="w-full p-2 border border-gray-300 rounded">
        </div>

        <!-- Submit Button -->
        <button type="button" id="processSets" class="w-full bg-blue-600 text-white p-2 rounded">
          Process Sets
        </button>
      </form>
    </div>

    <!-- Results Section -->
    <div class="mt-6 bg-white shadow-md rounded p-4">
      <h2 class="text-xl font-semibold mb-4">Results</h2>
      <div id="results" class="space-y-2">
        <!-- Results will be displayed here -->
      </div>
    </div>
  </main>

</body>
<script src="app.js"></script>
</html>
